<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        input{color: red;}
        #NamaLengkap{font-size: 1;}
        .ta {color: brown;}
    </style>
</head>
<body style="background-color: moccasin;">
    <h1>Formulir Pendaftaran</h1>
    <form>
        <label for="NamaLengkap"> Nama Lengkap: </label>
        <input type="text" name="NamaLengkap" id="NamaLengkap"
               placeholder="Nama Lengkap">
        <br><br>
        <label for="NoHP"> No HP: </label>
        <input type="text" name="NoHP" id="NoHP">
        <br><br>
        <label for=""> Jenis Kelamin: </label>
        <input type="radio" name="jeniskelamin" id="LakiLaki" 
               value="Laki-Laki">
        <label for="LakiLaki">Laki-Laki</label>
        <input type="radio" name="jeniskelamin" id="Perempuan"
               value="Perempuan">
        <label for="Perempuan">Perempuan</label>
        <br><br>
        <label for="">Bahasa Pemrograman yg Dikuasai: </label>
        <input type="checkbox" name="bapem" id="sisap"
               value="C#">
        <label for="sisap">C#</label>
        <input type="checkbox" name="bapem" id="html"
               value="HTML">
        <label for="html">HTML</label>
        <br><br>
        <label for="jelaskan">jelaskan: </label>
        <textarea name="" id="jelaskan" cols="" rows=""
                  class="ta"></textarea>
        <br><br>
        <input type="submit" name="" id="">
        
    </form>

</body>
</html>
